sudo: true
services: docker
language: scala
jdk: openjdk8
scala: 2.12.7
notifications:
  slack:
    secure: 
branches:
  only:
  - master
before_install:
- sudo apt-get -y update
- sudo apt-get -y -o Dpkg::Options::="--force-confnew" install docker-ce || true
env:
- DOCKER_REGISTRY=openhorizon POSTGRES_PORT=5432 EXCHANGE_ROOTPW=ci-password POSTGRES_DB=exchange
  POSTGRES_USER=admin EXCHANGE_FE_HEADER=issuer DOCKER_NETWORK=exchange-api-network
before_script:
- make .docker-network
- docker run -d -e POSTGRES_HOST_AUTH_METHOD=trust -e POSTGRES_DB=$POSTGRES_DB -e POSTGRES_USER=$POSTGRES_USER --network
  $DOCKER_NETWORK --name postgres postgres
- export POSTGRES_HOST=$(docker inspect -f '{{range .NetworkSettings.Networks}}{{.IPAddress}}{{end}}'
  postgres)
- sudo mkdir -p /etc/horizon/exchange
- 'sudo bash -c "echo ''{ \"api\": { \"db\": { \"jdbcUrl\": \"jdbc:postgresql://$POSTGRES_HOST:$POSTGRES_PORT/$POSTGRES_DB\",
  \"user\": \"$POSTGRES_USER\" }, \"root\": { \"password\": \"$EXCHANGE_ROOTPW\",
  \"frontEndHeader\": \"$EXCHANGE_FE_HEADER\" } } }'' > /etc/horizon/exchange/config.json"'
- cat /etc/horizon/exchange/config.json
- mkdir ./config && touch ./config/exchange-api.tmpl
- unset SBT_OPTS
- make .docker-exec-run-no-https
- docker logs exchange-api
script:
- make test
after_success:
- '{ test $TRAVIS_PULL_REQUEST = ''false'' && [[ ! "$TRAVIS_COMMIT_MESSAGE" =~ "--skip-push" ]]  &&
  echo "$DOCKER_HUB_PASS" | docker login -u="$DOCKER_HUB_USER" --password-stdin && make docker-push-only; } ||
  echo ''Skipping the push'''
