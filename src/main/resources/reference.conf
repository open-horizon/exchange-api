      ForceOuterBinds        = "INHERITED"
      HoistClientOps         = "INHERITED"
      InferTypes             = "INHERITED"
      Inline                 = "INHERITED"
      InsertCompiler         = "INHERITED"
      MergeToComprehensions  = "INHERITED"
      OptimizeScalar         = "INHERITED"
      PruneProjections       = "INHERITED"
      QueryCompiler          = "INHERITED"
